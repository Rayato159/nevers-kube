apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  namespace: default
spec:
  selector:
    matchLabels:
      app: app
  replicas: 3
  template:
    metadata:
      labels:
        app: app
    spec:
      volumes:
      - name: app-config
        configMap:
          name: app-config
      containers:
        - name: app-container
          image: lookhin4181/nevers-kube-final:v1.0.1
          ports:
            - containerPort: 8080
              protocol: TCP
          volumeMounts:
          - name: app-config
            mountPath: /etc
            readOnly: true
          livenessProbe:
            httpGet:
              path: /v1/health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /v1/health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: default
data:
  config.yml: |
    server:
      port: 8080
      allowOrigins:
        - "*"
      bodyLimit: "10M" # MiB
      timeout: 30 # Seconds
      
    redis:
      host: localhost
      port: 6379
      
    database:
      host: localhost
      port: 3306
      user: root
      password: 123456
      dbname: mydb