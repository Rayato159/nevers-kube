apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  namespace: default
spec:
  selector:
    matchLabels:
      app: app
  replicas: 3
  template:
    metadata:
      labels:
        app: app
    spec:
      volumes:
      # - name: app-config
      #   configMap:
      #     name: app-config
      containers:
        - name: app-container
          image: lookhin4181/nevers-kube-final:v1.0.1
          env:
          # - name: DATABASE_HOST
          #   value: mysql
          - name: DATABASE_HOST
            value: Pass1234
          - name: DATABASE_PASSWORD
            value: mysql
          - name: DATABASE_USER
            value: root
          
          # - name: DATABASE_USER
          #   value: root
          # - name: DATABASE_PASSWORD
          #   value: Pass1234
          - name: DATABASE_PORT
            value: "3306"
          - name: DATABASE_DBNAME
            value: mydb
          - name: SERVER_PORT
            value: "8080"
          # - name: SERVER_ALLOWORIGINS
          #   value: ["*"]
          - name: SERVER_BODYLIMIT
            value: "10M"
          - name: SERVER_TIMEOUT
            value: "30s"
          ports:
            - containerPort: 8080
              protocol: TCP
          # volumeMounts:
          # - name: app-config
          #   mountPath: /app/etc/
          #   readOnly: true
          livenessProbe:
            httpGet:
              path: /v1/health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /v1/health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: default
data:
  config.yaml: |
    server:
      port: 8080
      allowOrigins:
        - "*"
      bodyLimit: "10M" # MiB
      timeout: 30 # Seconds
      
    redis:
      host: localhost
      port: 6379
      
    database:
      host: mysql
      port: 3306
      user: root
      password: Pass1234
      dbname: mydb