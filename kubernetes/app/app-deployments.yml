apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  namespace: default
spec:
  selector:
    matchLabels:
      app: app
  replicas: 3
  template:
    metadata:
      labels:
        app: app
    spec:
      volumes:
      - name: app-config
        configMap:
          name: app-config
      containers:
        - name: app-container
          image: lookhin4181/nevers-kube-final:v1.0.1
          ports:
            - containerPort: 8080
              protocol: TCP
          volumeMounts:
          - name: app-config
            mountPath: /etc
            readOnly: true
          livenessProbe:
            httpGet:
              path: /v1/health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /v1/health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5